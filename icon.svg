<svg viewBox="0 0 512 512" width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark, slightly transparent gradient for the background to match a premium dark UI -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0.9" />
    </linearGradient>
    
    <!-- Neon blue gradient for text and stroke -->
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f2fe" />
      <stop offset="100%" stop-color="#4facfe" />
    </linearGradient>
    
    <!-- Deep blue gradient for the whale background to give "perspective" -->
    <linearGradient id="whaleBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0284c7" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#0369a1" stop-opacity="0.3" />
    </linearGradient>
  </defs>

  <!-- Transparent rounded box per user request -->
  <rect width="512" height="512" rx="115" fill="transparent"/>
  
  <!-- Subtle border to define the shape -->
  <rect width="480" height="480" x="16" y="16" rx="100" fill="url(#bg)" stroke="url(#neonCyan)" stroke-width="4"/>

  <!-- Whale silhouette in the background (centered and subtle) -->
  <!-- A stylized, geometric whale arc and tail -->
  <path d="M 330 200 C 400 200, 420 230, 430 250 C 450 250, 480 230, 480 230 C 460 260, 470 290, 470 290 C 470 290, 450 280, 430 280 C 410 330, 310 350, 200 350 C 90 350, 40 280, 40 280 C 40 280, 100 280, 150 260 C 120 230, 110 200, 110 200 C 110 200, 150 220, 180 230 C 220 180, 280 200, 330 200 Z" fill="url(#whaleBg)"/>
  
  <!-- Whale fin and eye -->
  <circle cx="370" cy="240" r="8" fill="#00f2fe" opacity="0.4"/>
  <path d="M 230 300 C 240 280, 270 270, 290 290 C 270 310, 240 310, 230 300 Z" fill="url(#whaleBg)"/>
  <path d="M 230 180 C 240 160, 260 140, 260 140 C 260 140, 250 170, 240 180 Z" fill="#00f2fe" opacity="0.2"/> <!-- Water spout conceptual -->

  <!-- W - thicker and flatter/wider -->
  <text x="256" y="310" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="280" 
        font-weight="950" 
        fill="url(#neonCyan)" 
        text-anchor="middle"
        transform="scale(1.3, 0.85) translate(-60, 50)">W</text>

  <!-- SSH - larger as requested -->
  <text x="256" y="440" 
        font-family="-apple-system, monospace" 
        font-size="110" 
        font-weight="bold" 
        fill="#E5E7EB" 
        text-anchor="middle" 
        letter-spacing="6">ssh</text>
</svg>
